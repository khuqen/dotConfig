env:
  TERM: xterm-256color
# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

font:
    size: 14.0
  
    normal:
      family: "JetBrainsMono Nerd Font"
      style: Regular
    bold:
      family: "JetBrainsMono Nerd Font"
      style: Bold
    italic:
      family: "JetBrainsMono Nerd Font"
      style: Italic
    bold_italic:
      family: "JetBrainsMono Nerd Font"
      style: Bold Italic
